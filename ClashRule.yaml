# --------------------- 代理组 (Proxy Groups) ---------------------
proxy-groups:
  # --------------------- 应用策略分组 ---------------------
  - name: OpenAI
    type: select
    use:
      - my-subscription
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OpenAI.png
  - name: Copilot
    type: select
    proxies: &global_policy
      - 香港自动节点
      - 美国自动节点
      - 香港节点
      - 美国节点
      - 日本节点
      - 台湾节点
      - 新加坡节点
      - 韩国节点
      - 手动节点
      - DIRECT
      - REJECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
  - name: Gemini
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png
  - name: Claude
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Claude.png
  - name: GitHub
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
  - name: Google FCM
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
  - name: Autodesk
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Autodesk.png
  - name: 广告拦截
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AdBlack.png
  - name: 应用净化
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AdWhite.png
  - name: YouTube
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
  - name: 全球直连
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
  - name: 哔哩哔哩
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
  - name: Spotify
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
  - name: 微软 Bing
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
  - name: OneDrive
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OneDrive.png
  - name: 微软服务
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
  - name: Apple
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
  - name: 网易音乐
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netease_Music.png
  - name: 游戏平台
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
  - name: 巴哈姆特
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bahamut.png
  - name: 国内媒体
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/DomesticMedia.png
  - name: Netflix
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
  - name: Telegram
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
  - name: 国外媒体
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ForeignMedia.png
  - name: 漏网之鱼
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png

  # --------------------- 主要选择策略 ---------------------
  - name: 美国自动节点
    type: url-test
    use:
      - my-subscription
    filter: '(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|America|美国'
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  - name: 香港自动节点
    type: url-test
    use:
      - my-subscription
    filter: '(?i)港|HK|hk|Hong Kong|HongKong|hongkong|香港'
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  - name: 美国节点
    type: select
    use:
      - my-subscription
    filter: '(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|America|美国'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  - name: 香港节点
    type: select
    use:
      - my-subscription
    filter: '(?i)港|HK|hk|Hong Kong|HongKong|hongkong|香港'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  - name: 手动节点
    type: select
    use:
      - my-subscription
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png

  # --------------------- 节点筛选（保留备用） ---------------------
  - name: 日本节点
    type: select
    use:
      - my-subscription
    filter: '(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|日|东京'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
  - name: 台湾节点
    type: select
    use:
      - my-subscription
    filter: '(?i)台|新北|彰化|TW|Taiwan|台湾|台北'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
  - name: 新加坡节点
    type: select
    use:
      - my-subscription
    filter: '(?i)新加坡|坡|狮城|SG|Singapore'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
  - name: 韩国节点
    type: select
    use:
      - my-subscription
    filter: '(?i)KR|Korea|KOR|首尔|韩|韓|韩国'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png

