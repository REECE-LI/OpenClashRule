port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-providers:
  my-subscription:
    type: http
    url: "https://cm-sub.pz.pe/subscribe/UZ1C1BCGJOHM2V2O?clash=ssr&trojan"
    interval: 3600
    path: ./providers/my-subscription.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# --------------------- 代理组 (Proxy Groups) ---------------------
proxy-groups:
  # --------------------- 应用策略分组 ---------------------
  - name: 🤖 OpenAI
    type: select
    proxies: &global_policy
      - 🇭🇰 香港自动节点
      - 🇺🇸 美国自动节点
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇸🇬 新加坡节点
      - 🇰🇷 韩国节点
      - ⚡️ 手动节点
      - DIRECT
      - REJECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OpenAI.png
  - name: 💻 GitHub
    type: select
    proxies: *global_policy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
